<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Orders | Lumina Weight</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
  body {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    background: #f3f4f6;
  }

  .navbar {
    background: #020617;
  }

  .navbar-brand {
    color: #fff;
    font-weight: 700;
  }

  .order-card {
    background: #fff;
    border-radius: 16px;
    padding: 16px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.08);
  }

  .badge-status {
    font-size: 0.75rem;
    text-transform: uppercase;
  }
</style>
</head>
<body>

<!-- NAV -->
<nav class="navbar navbar-dark">
  <div class="container d-flex justify-content-between">
    <span class="navbar-brand">üåô Lumina Admin</span>
    <button id="logout-btn" class="btn btn-outline-light btn-sm">Logout</button>
  </div>
</nav>

<!-- CONTENT -->
<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center">
    <div>
      <h3 class="mb-0">Orders</h3>
      <p id="admin-status" class="text-muted mb-0">Checking access‚Ä¶</p>
    </div>
    <div class="text-end">
      <button id="send-summary-btn" class="btn btn-dark btn-sm">
        Email today's summary
      </button>
      <div id="summary-status" class="small text-muted mt-1"></div>
    </div>
  </div>

  <div id="admin-warning" class="mt-3"></div>
  <div id="orders-list" class="mt-3"></div>
</div>

<!-- Libs: Supabase + EmailJS -->
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>
<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

<script>
  const SUPABASE_URL = "https://qketnqhfjfxbqiuqevnh.supabase.co";
  const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFrZXRucWhmamZ4YnFpdXFldm5oIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ2NjkzMzAsImV4cCI6MjA4MDI0NTMzMH0.JIrgLIwWIA5Gwu9K4BsgS0Y_jyax2G6irqkaf35aPys";

  const ADMIN_EMAIL = "luminaweight@gmail.com";

  // üîî Set your EmailJS template IDs here
  const EMAILJS_TEMPLATE_SHIPPED = "template_shipped";        // already working
  const EMAILJS_TEMPLATE_DAILY   = "template_daily_summary";  // CHANGE to your daily summary template ID

  const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  // ‚úÖ Init EmailJS
  (function () {
    try {
      emailjs.init("uZOuTrBdIAc6AmKjo");
      console.log("‚úÖ EmailJS initialized");
    } catch (e) {
      console.error("‚ùå EmailJS init failed", e);
    }
  })();

  const statusEl       = document.getElementById("admin-status");
  const ordersEl       = document.getElementById("orders-list");
  const warningEl      = document.getElementById("admin-warning");
  const logoutBtn      = document.getElementById("logout-btn");
  const summaryBtn     = document.getElementById("send-summary-btn");
  const summaryStatus  = document.getElementById("summary-status");

  // Cache orders by id so we know details when status changes
  const ordersCache = {};

  function badge(status) {
    status = (status || "Pending").toLowerCase();
    if (status === "paid")      return `<span class="badge bg-success">PAID</span>`;
    if (status === "shipped")   return `<span class="badge bg-primary">SHIPPED</span>`;
    if (status === "cancelled") return `<span class="badge bg-danger">CANCELLED</span>`;
    return `<span class="badge bg-warning text-dark">PENDING</span>`;
  }

  function buildItemsText(order) {
    const items = order?.details?.items || [];
    if (!items.length) return "Items not recorded.";
    return items
      .map((i) =>
        `${i.qty} √ó ${i.name} ‚Äî ¬£${Number(
          i.line_total || (i.price_each || 0) * i.qty
        ).toFixed(2)}`
      )
      .join("\n");
  }

  // ---------- SHIPPED EMAIL ----------
  function sendShippedEmail(order) {
    console.log("üì¶ Preparing shipped email for order:", order);

    if (!order) {
      console.warn("‚ùå No order object passed to sendShippedEmail");
      return;
    }

    if (!window.emailjs) {
      console.warn("‚ö†Ô∏è EmailJS not available, cannot send shipped email");
      return;
    }

    const customer = order.details?.customer || {};
    const toEmail =
      customer.email ||
      order.customer_email ||
      order.email ||
      "";

    const customerName =
      customer.name || order.customer_name || order.name || "Customer";

    if (!toEmail) {
      console.warn("‚ùå No email found on order, cannot send shipped email");
      return;
    }

    const ref   = order.reference || order.id;
    const total = `¬£${Number(order.total_amount || 0).toFixed(2)}`;
    const items = buildItemsText(order);

    console.log("üì® Sending shipped email to:", toEmail, "ref:", ref);

    emailjs
      .send("service_i5zi096", EMAILJS_TEMPLATE_SHIPPED, {
        email: toEmail,              // matches {{email}} in template
        customer_name: customerName,
        order_reference: ref,
        order_items: items,
        order_total: total,
      })
      .then((res) => {
        console.log("‚úÖ Shipped email sent", res.status, res.text);
      })
      .catch((err) => {
        console.error("‚ùå Shipped email failed", err);
        alert("Shipped email failed: " + (err.text || err.message || "unknown error"));
      });
  }

  async function updateStatus(id, value) {
    console.log("üîÑ Updating status for", id, "to", value);

    const { error } = await supabaseClient
      .from("Orders")
      .update({ status: value })
      .eq("id", id);

    if (error) {
      alert("Update failed ‚Äì check Supabase policy");
      console.error(error);
      return;
    }

    if (ordersCache[id]) {
      ordersCache[id].status = value;
    }

    if (value === "Shipped" && ordersCache[id]) {
      sendShippedEmail(ordersCache[id]);
    } else if (value === "Shipped") {
      console.warn("‚ö†Ô∏è No cached order found for id:", id);
    }
  }

  // ---------- LOAD ORDERS ----------
  async function loadOrders() {
    const { data: orders, error } = await supabaseClient
      .from("Orders")
      .select("*")
      .order("created_at", { ascending: false });

    if (error) {
      statusEl.textContent = "Could not load orders.";
      console.error(error);
      return;
    }

    if (!orders || orders.length === 0) {
      statusEl.textContent = "No orders yet.";
      ordersEl.innerHTML = "";
      return;
    }

    statusEl.textContent = `${orders.length} orders found`;

    orders.forEach((o) => {
      ordersCache[o.id] = o;
    });

    ordersEl.innerHTML = orders
      .map((order) => {
        const created = new Date(order.created_at).toLocaleString();
        const ref = order.reference || order.id;
        const status = order.status || "Pending";
        const email =
          order.details?.customer?.email ||
          order.customer_email ||
          order.email ||
          "No email";
        const name =
          order.details?.customer?.name ||
          order.customer_name ||
          order.name ||
          "Customer";
        const total = Number(order.total_amount || 0).toFixed(2);

        return `
        <div class="order-card mb-3">
          <div class="d-flex justify-content-between">
            <div>
              <strong>${ref}</strong><br>
              <small>${created}</small><br>
              <small>${name} ‚Äî ${email}</small>
            </div>

            <div class="text-end">
              <div class="mb-1">${badge(status)}</div>
              <div class="fw-bold">¬£${total}</div>

              <select class="form-select form-select-sm mt-1"
                onchange="updateStatus('${order.id}', this.value)">
                <option ${status === "Pending" ? "selected" : ""}>Pending</option>
                <option ${status === "Paid" ? "selected" : ""}>Paid</option>
                <option ${status === "Shipped" ? "selected" : ""}>Shipped</option>
                <option ${status === "Cancelled" ? "selected" : ""}>Cancelled</option>
              </select>
            </div>
          </div>
        </div>
      `;
      })
      .join("");
  }

  // ---------- DAILY SUMMARY BUTTON ----------
  async function sendDailySummary() {
    if (!window.emailjs) {
      alert("EmailJS not loaded ‚Äì cannot send summary.");
      return;
    }

    summaryBtn.disabled = true;
    summaryStatus.textContent = "Sending summary‚Ä¶";

    // Today from midnight to now (UTC-ish ‚Äì good enough for you checking at 5pm UK)
    const start = new Date();
    start.setHours(0, 0, 0, 0);

    const { data: orders, error } = await supabaseClient
      .from("Orders")
      .select("*")
      .gte("created_at", start.toISOString())
      .order("created_at", { ascending: true });

    if (error) {
      console.error("‚ùå Failed to load orders for summary", error);
      summaryStatus.textContent = "Could not load orders for summary.";
      summaryBtn.disabled = false;
      return;
    }

    const count = (orders || []).length;
    const totalRevenue = (orders || []).reduce(
      (sum, o) => sum + Number(o.total_amount || 0),
      0
    );

    const list = (orders || [])
      .map((o) => {
        const created = new Date(o.created_at).toLocaleTimeString("en-GB", {
          hour: "2-digit",
          minute: "2-digit",
        });
        const ref = o.reference || o.id;
        const name =
          o.details?.customer?.name ||
          o.customer_name ||
          o.name ||
          "Customer";
        const email =
          o.details?.customer?.email ||
          o.customer_email ||
          o.email ||
          "No email";
        const status = o.status || "Pending";
        const total = Number(o.total_amount || 0).toFixed(2);
        return `${created} ‚Äî ${ref} ‚Äî ¬£${total} ‚Äî ${name} (${email}) ‚Äî ${status}`;
      })
      .join("\n");

    const summaryDate = new Date().toLocaleDateString("en-GB");

    emailjs
      .send("service_i5zi096", "template_yr6ipx3", {
        email: ADMIN_EMAIL,
        summary_date: summaryDate,
        orders_count: String(count),
        total_revenue: `¬£${totalRevenue.toFixed(2)}`,
        orders_list: list || "No orders today.",
      })
      .then((res) => {
        console.log("‚úÖ Daily summary email sent", res.status, res.text);
        summaryStatus.textContent = "Summary sent to your email.";
      })
      .catch((err) => {
        console.error("‚ùå Daily summary email failed", err);
        summaryStatus.textContent =
          "Summary failed: " + (err.text || err.message || "unknown error");
      })
      .finally(() => {
        summaryBtn.disabled = false;
      });
  }

  // ---------- INIT ----------
  async function init() {
    statusEl.textContent = "Checking access‚Ä¶";

    const { data: sessionData, error: sessionError } =
      await supabaseClient.auth.getSession();

    if (sessionError || !sessionData?.session?.user) {
      console.warn("‚ùå No active session", sessionError);
      window.location.href = "index.html";
      return;
    }

    const user = sessionData.session.user;

    if (user.email !== ADMIN_EMAIL) {
      warningEl.innerHTML =
        `<div class="alert alert-danger">Access denied.</div>`;
      statusEl.textContent = "Not authorised";
      summaryBtn.style.display = "none";
      return;
    }

    statusEl.textContent = "Admin verified ‚úÖ";
    loadOrders();
  }

  logoutBtn.onclick = async () => {
    await supabaseClient.auth.signOut();
    location.href = "index.html";
  };

  summaryBtn.onclick = sendDailySummary;

  init();
</script>

</body>
</html>
