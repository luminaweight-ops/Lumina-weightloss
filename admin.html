  function badge(status) {
    status = (status || "Pending").toLowerCase();
    if (status === "paid")      return `<span class="badge bg-success">PAID</span>`;
    if (status === "packed")    return `<span class="badge bg-secondary">PACKED</span>`;
    if (status === "shipped")   return `<span class="badge bg-primary">SHIPPED</span>`;
    if (status === "cancelled") return `<span class="badge bg-danger">CANCELLED</span>`;
    return `<span class="badge bg-warning text-dark">PENDING</span>`;
  }

  // ---- extras label helper ----
  function extrasLabel(item) {
    const n = (item?.name || "").toLowerCase();
    const penHeads = item?.pen_heads ? String(item.pen_heads).trim() : "";
    const syringes = item?.syringes ? String(item.syringes).trim() : "";

    if (n.includes("pen") && penHeads) return ` (Pen heads: ${penHeads})`;
    if (n.includes("vial") && syringes) return ` (Syringes: ${syringes})`;
    return "";
  }

  // used for emails (now includes extras)
  function buildItemsText(order) {
    const items = order?.details?.items || [];
    if (!items.length) return "Items not recorded.";
    return items
      .map((i) => {
        const lineTotal = Number(i.line_total || (i.price_each || 0) * i.qty);
        return `${i.qty} √ó ${i.name}${extrasLabel(i)} ‚Äî ¬£${lineTotal.toFixed(2)}`;
      })
      .join("\n");
  }

  // used for admin UI display
  function buildItemsHtml(order) {
    const items = order?.details?.items || [];
    if (!items.length) return `<div class="items-box"><strong>Items</strong><div class="muted-line">No items recorded.</div></div>`;

    const lines = items.map((i) => {
      const lineTotal = Number(i.line_total || (i.price_each || 0) * i.qty);
      return `${i.qty} √ó ${i.name}${extrasLabel(i)} ‚Äî ¬£${lineTotal.toFixed(2)}`;
    }).join("\n");

    return `
      <div class="items-box">
        <strong>Items</strong>
        ${lines}
      </div>
    `;
  }

  // ---------- ADDRESS (NEW) ----------
  function getCustomer(order){
    return order?.details?.customer || {};
  }

  function buildAddressText(order){
    const c = getCustomer(order);
    const parts = [
      c.name ? String(c.name).trim() : "",
      c.address1 ? String(c.address1).trim() : "",
      c.address2 ? String(c.address2).trim() : "",
      c.city ? String(c.city).trim() : "",
      c.postcode ? String(c.postcode).trim() : "",
      c.phone ? `Phone: ${String(c.phone).trim()}` : ""
    ].filter(Boolean);
    return parts.join("\n");
  }

  function buildAddressHtml(order){
    const c = getCustomer(order);
    const hasAny = c && (c.address1 || c.city || c.postcode || c.name || c.phone || c.address2);
    if(!hasAny){
      return `
        <div class="items-box" style="margin-top:8px;">
          <strong>üìç Delivery address</strong>
          <div class="muted-line">No address recorded.</div>
        </div>
      `;
    }

    return `
      <div class="items-box" style="margin-top:8px;">
        <strong>üìç Delivery address</strong>
        ${c.name ? `${escapeHtml(c.name)}\n` : ""}
        ${c.address1 ? `${escapeHtml(c.address1)}\n` : ""}
        ${c.address2 ? `${escapeHtml(c.address2)}\n` : ""}
        ${c.city ? `${escapeHtml(c.city)}\n` : ""}
        ${c.postcode ? `${escapeHtml(c.postcode)}\n` : ""}
        ${c.phone ? `üìû ${escapeHtml(c.phone)}` : ""}
      </div>
    `;
  }

  // tiny HTML escape to prevent any weird input breaking layout
  function escapeHtml(str){
    return String(str || "")
      .replaceAll("&","&amp;")
      .replaceAll("<","&lt;")
      .replaceAll(">","&gt;")
      .replaceAll('"',"&quot;")
      .replaceAll("'","&#039;");
  }

  // ---------- COPY ADDRESS (NEW) ----------
  async function copyAddressById(orderId){
    const order = ordersCache[orderId];
    if(!order) return alert("Order not found.");

    const text = buildAddressText(order);
    if(!text.trim()) return alert("No address found on this order.");

    try{
      await navigator.clipboard.writeText(text);
      alert("Address copied ‚úÖ");
    }catch(e){
      // fallback
      try{
        const ta = document.createElement("textarea");
        ta.value = text;
        document.body.appendChild(ta);
        ta.select();
        document.execCommand("copy");
        document.body.removeChild(ta);
        alert("Address copied ‚úÖ");
      }catch(err){
        console.error("Copy failed", err);
        alert("Copy failed ‚Äî your browser blocked it.");
      }
    }
  }

  // ---------- MARK PACKED (NEW) ----------
  async function markPackedById(orderId){
    const order = ordersCache[orderId];
    if(!order) return alert("Order not found.");

    if(!confirm("Mark this order as PACKED?")) return;

    const { error } = await supabaseClient
      .from("Orders")
      .update({ status: "Packed" })
      .eq("id", orderId);

    if(error){
      console.error("Packed update failed", error);
      alert("Packed update failed ‚Äî check Supabase policy.");
      return;
    }

    ordersCache[orderId].status = "Packed";
    loadOrders();
  }

  // ---------- EMAIL: SHIPPED ----------
  function sendShippedEmail(order) {
    if (!order || !window.emailjs) return;

    const customer = order.details?.customer || {};
    const toEmail = customer.email || order.customer_email || order.email || "";
    const customerName = customer.name || order.customer_name || order.name || "Customer";

    if (!toEmail) {
      alert("No email found on this order.");
      return;
    }

    const ref   = order.reference || order.id;
    const total = `¬£${Number(order.total_amount || 0).toFixed(2)}`;
    const items = buildItemsText(order);

    return emailjs.send("service_i5zi096", "template_shipped", {
      email: toEmail,
      customer_name: customerName,
      order_reference: ref,
      order_items: items,
      order_total: total,
    });
  }

  // ---------- EMAIL: CANCELLED ----------
  function sendCancelledEmail(order) {
    if (!order || !window.emailjs) return;

    const customer = order.details?.customer || {};
    const toEmail = customer.email || order.customer_email || order.email || "";
    const customerName = customer.name || order.customer_name || order.name || "Customer";

    if (!toEmail) {
      alert("No email found on this order.");
      return;
    }

    const ref = order.reference || order.id;
    const orderDate = order.created_at
      ? new Date(order.created_at).toLocaleString()
      : new Date().toLocaleString();

    return emailjs.send("service_i5zi096", "template_cancelled", {
      email: toEmail,
      customer_name: customerName,
      order_ref: ref,
      order_date: orderDate
    });
  }

  // ---------- EMAIL: PAYMENT RECEIVED ----------
  function sendPaidEmail(order) {
    if (!order || !window.emailjs) return;

    const customer = order.details?.customer || {};
    const toEmail = customer.email || order.customer_email || order.email || "";
    const customerName = customer.name || order.customer_name || order.name || "Customer";

    if (!toEmail) {
      alert("No email found on this order.");
      return;
    }

    const ref = order.reference || order.id;
    const total = `¬£${Number(order.total_amount || 0).toFixed(2)}`;

    return emailjs.send("service_i5zi096", "template_paid", {
      email: toEmail,
      customer_name: customerName,
      order_ref: ref,
      order_total: total
    });
  }

  // ---------- BUTTON HANDLERS ----------
  async function sendShippedEmailById(orderId) {
    const order = ordersCache[orderId];
    if (!order) return alert("Order not found.");

    if (!confirm("Send SHIPPED email to customer?")) return;

    try {
      await sendShippedEmail(order);
      alert("Shipped email sent ‚úÖ");
    } catch (e) {
      console.error("Shipped email failed", e);
      alert("Shipped email failed ‚Äî check console");
    }
  }

  async function sendCancelledEmailById(orderId) {
    const order = ordersCache[orderId];
    if (!order) return alert("Order not found.");

    if (!confirm("Send CANCELLED email to customer?")) return;

    try {

  async function markPaidAndSendById(orderId) {
    const order = ordersCache[orderId];
    if (!order) return alert("Order not found.");

    if (!confirm("Confirm PAYMENT RECEIVED and email customer?")) return;

    try {
      // send email first
      await sendPaidEmail(order);

      // then update status
      const { error } = await supabaseClient
        .from("Orders")
        .update({ status: "Paid" })
        .eq("id", orderId);

      if (error) {
        console.error("Failed to update order to Paid", error);
        alert("Email sent, but status update failed ‚Äî check Supabase policies.");
        return;
      }

      ordersCache[orderId].status = "Paid";
      alert("Payment received email sent üí∑‚úÖ");
      loadOrders();
    } catch (e) {
      console.error("Payment email failed", e);
      alert("Payment email failed ‚Äî check console");
    }
  }

  // ---------- STATUS UPDATE ----------
  async function updateStatus(id, value) {
    const { error } = await supabaseClient
      .from("Orders")
      .update({ status: value })
      .eq("id", id);

    if (error) {
      alert("Update failed ‚Äì check Supabase policy");
      console.error(error);
      return;
    }

    if (ordersCache[id]) ordersCache[id].status = value;
    loadOrders();
  }

  // ---------- LOAD ORDERS ----------
  async function loadOrders() {
    const { data: orders, error } = await supabaseClient
      .from("Orders")
      .select("*")
      .order("created_at", { ascending: false });

    if (error) {
      statusEl.textContent = "Could not load orders.";
      console.error(error);
      return;
    }

    if (!orders || orders.length === 0) {
      statusEl.textContent = "No orders yet.";
      ordersEl.innerHTML = "";
      return;
    }

    statusEl.textContent = `${orders.length} orders found`;

    for (const o of orders) ordersCache[o.id] = o;

    ordersEl.innerHTML = orders.map((order) => {
      const created = new Date(order.created_at).toLocaleString();
      const ref = order.reference || order.id;
      const status = order.status || "Pending";
      const email =
        order.details?.customer?.email ||
        order.customer_email ||
        order.email ||
        "No email";
      const name =
        order.details?.customer?.name ||
        order.customer_name ||
        order.name ||
        "Customer";
      const total = Number(order.total_amount || 0).toFixed(2);

      const statusLower = (status || "").toLowerCase();
      const isPaid = statusLower === "paid";

      return `
        <div class="order-card">
          <div class="d-flex justify-content-between align-items-start">
            <div style="flex:1; padding-right:14px;">
              <strong>${escapeHtml(ref)}</strong><br>
              <small>${escapeHtml(created)}</small><br>
              <small>${escapeHtml(name)} ‚Äî ${escapeHtml(email)}</small>
              ${buildAddressHtml(order)}
              ${buildItemsHtml(order)}
            </div>

            <div class="text-end" style="min-width: 260px;">
              <div class="mb-1">${badge(status)}</div>
              <div class="fw-bold">¬£${escapeHtml(total)}</div>

              <select class="form-select form-select-sm mt-2"
                onchange="updateStatus('${order.id}', this.value)">
                <option ${status === "Pending" ? "selected" : ""}>Pending</option>
                <option ${status === "Paid" ? "selected" : ""}>Paid</option>
                <option ${status === "Packed" ? "selected" : ""}>Packed</option>
                <option ${status === "Shipped" ? "selected" : ""}>Shipped</option>
                <option ${status === "Cancelled" ? "selected" : ""}>Cancelled</option>
              </select>

              <div class="mini-actions">
                <button class="btn btn-sm btn-outline-dark"
                  onclick="copyAddressById('${order.id}')">
                  üìã Copy address
                </button>

                <button class="btn btn-sm btn-outline-secondary"
                  onclick="printPackingSlipById('${order.id}')">
                  üñ®Ô∏è Print slip
                </button>

                <button class="btn btn-sm btn-secondary"
                  onclick="markPackedById('${order.id}')">
                  ‚úÖ Mark Packed
                </button>
              </div>

              <div class="btn-row">
                <button class="btn btn-sm btn-success"
                  ${isPaid ? "disabled" : ""}
                  onclick="markPaidAndSendById('${order.id}')">
                  üí∑ Send Payment Received
                </button>

                <button class="btn btn-sm btn-primary"
                  onclick="sendShippedEmailById('${order.id}')">
                  üì¶ Send Shipped Email
                </button>

                <button class="btn btn-sm btn-danger"
                  onclick="sendCancelledEmailById('${order.id}')">
                  ‚ùå Send Cancelled Email
                </button>
              </div>
            </div>
          </div>
        </div>
      `;
    }).join("");
  }

  // ------- REVIEWS MODERATION -------
  async function loadPendingReviews() {
    reviewsStatus.textContent = "Loading pending reviews‚Ä¶";

    const { data, error } = await supabaseClient
      .from("Reviews")
      .select("id, name, rating, review_text, approved, created_at")
      .eq("approved", false)
      .order("created_at", { ascending: false });

    if (error) {
      console.error("Error loading reviews", error);
      reviewsStatus.textContent = "Could not load reviews.";
      return;
    }

    if (!data || data.length === 0) {
      reviewsStatus.textContent = "No pending reviews üéâ";
      reviewsEl.innerHTML = "";
      return;
    }

    reviewsStatus.textContent = `${data.length} review(s) pending`;

    reviewsEl.innerHTML = data.map((review) => {
      const created = review.created_at ? new Date(review.created_at).toLocaleString() : "";
      const stars = review.rating ? "‚òÖ".repeat(review.rating) + "‚òÜ".repeat(5 - review.rating) : "";
      const name = review.name || "Anonymous";
      const message = review.review_text || "";

      return `
        <div class="review-card">
          <div class="d-flex justify-content-between">
            <div>
              <strong>${escapeHtml(name)}</strong>
              <div class="my-1">${escapeHtml(stars)}</div>
              <p class="mb-1">${escapeHtml(message)}</p>
              <small class="review-meta">${escapeHtml(created)}</small>
            </div>
            <div class="text-end" style="min-width: 140px;">
              <button class="btn btn-sm btn-success mb-1" onclick="publishReview('${review.id}')">‚úÖ Publish</button>
              <button class="btn btn-sm btn-outline-danger" onclick="deleteReview('${review.id}')">üóë Delete</button>
            </div>
          </div>
        </div>
      `;
    }).join("");
  }

  async function publishReview(id) {
    if (!confirm("Publish this review?")) return;

    const { error } = await supabaseClient
      .from("Reviews")
      .update({ approved: true })
      .eq("id", id);

    if (error) {
      console.error("Error publishing review", error);
      alert("Failed to publish review ‚Äì check console.");
      return;
    }
    loadPendingReviews();
  }

  async function deleteReview(id) {
    if (!confirm("Delete this review permanently?")) return;

    const { error } = await supabaseClient
      .from("Reviews")
      .delete()
      .eq("id", id);

    if (error) {
      console.error("Error deleting review", error);
      alert("Could not delete review ‚Äì check console.");
      return;
    }
    loadPendingReviews();
  }

  // INIT + AUTH CHECK
  async function init() {
    statusEl.textContent = "Checking access‚Ä¶";

    const { data: sessionData, error: sessionError } = await supabaseClient.auth.getSession();

    if (sessionError || !sessionData?.session?.user) {
      window.location.href = "index.html";
      return;
    }

    const user = sessionData.session.user;

    if ((user.email || "").toLowerCase() !== ADMIN_EMAIL.toLowerCase()) {
      warningEl.innerHTML = `<div class="alert alert-danger">Access denied.</div>`;
      statusEl.textContent = "Not authorised";
      reviewsStatus.textContent = "Not authorised";
      return;
    }

    statusEl.textContent = "Admin verified ‚úÖ";
    loadOrders();
    loadPendingReviews();
  }

  logoutBtn.onclick = async () => {
    await supabaseClient.auth.signOut();
    location.href = "index.html";
  };

  // expose functions for inline onclick handlers
  window.updateStatus = updateStatus;
  window.sendShippedEmailById = sendShippedEmailById;
  window.sendCancelledEmailById = sendCancelledEmailById;
  window.markPaidAndSendById = markPaidAndSendById;

  window.copyAddressById = copyAddressById;
  window.printPackingSlipById = printPackingSlipById;
  window.markPackedById = markPackedById;

  window.publishReview = publishReview;
  window.deleteReview = deleteReview;

  init();

  // ------- INACTIVITY LOGOUT -------
  const INACTIVITY_TIMEOUT = 15 * 60 * 1000;
  let inactivityTimer;

  function resetInactivityTimer() {
    if (inactivityTimer) clearTimeout(inactivityTimer);

    inactivityTimer = setTimeout(async () => {
      try {
        await supabaseClient.auth.signOut();
        window.location.href = "account.html?timeout=1";
      } catch (e) {
        console.error("Error during inactivity logout", e);
      }
    }, INACTIVITY_TIMEOUT);
  }

  ["click", "mousemove", "keydown", "scroll", "touchstart"].forEach((evt) => {
    window.addEventListener(evt, resetInactivityTimer, { passive: true });
  });

  resetInactivityTimer();
</script>
