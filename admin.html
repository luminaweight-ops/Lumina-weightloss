<script>
  const SUPABASE_URL = "https://qketnqhfjfxbqiuqevnh.supabase.co";
  const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFrZXRucWhmamZ4YnFpdXFldm5oIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ2NjkzMzAsImV4cCI6MjA4MDI0NTMzMH0.JIrgLIwWIA5Gwu9K4BsgS0Y_jyax2G6irqkaf35aPys";

  const ADMIN_EMAIL = "luminaweight@gmail.com";

  const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  // âœ… Init EmailJS (v4 syntax)
  (function () {
    emailjs.init({
      publicKey: "uZOuTrBdIAc6AmKjo",
    });
    console.log("âœ… EmailJS initialized");
  })();

  const statusEl  = document.getElementById("admin-status");
  const ordersEl  = document.getElementById("orders-list");
  const warningEl = document.getElementById("admin-warning");
  const logoutBtn = document.getElementById("logout-btn");

  // Cache orders by id so we know details when status changes
  const ordersCache = {};

  function badge(status) {
    status = (status || "Pending").toLowerCase();
    if (status === "paid")      return `<span class="badge bg-success">PAID</span>`;
    if (status === "shipped")   return `<span class="badge bg-primary">SHIPPED</span>`;
    if (status === "cancelled") return `<span class="badge bg-danger">CANCELLED</span>`;
    return `<span class="badge bg-warning text-dark">PENDING</span>`;
  }

  function buildItemsText(order) {
    const items = order?.details?.items || [];
    if (!items.length) return "Items not recorded.";
    return items
      .map((i) =>
        `${i.qty} Ã— ${i.name} â€” Â£${Number(
          i.line_total || (i.price_each || 0) * i.qty
        ).toFixed(2)}`
      )
      .join("\n");
  }

  function sendShippedEmail(order) {
    console.log("ðŸ“¦ Preparing shipped email for order:", order);

    if (!order) {
      console.warn("âŒ No order object passed to sendShippedEmail");
      return;
    }

    // Prefer details.customer, but fall back to top-level fields if needed
    const customer = order.details?.customer || {};
    const toEmail =
      customer.email ||
      order.customer_email || // in case you later add a column
      order.email ||
      "";

    const customerName =
      customer.name || order.customer_name || order.name || "Customer";

    if (!toEmail) {
      console.warn("âŒ No email found on order, cannot send shipped email");
      return;
    }

    const ref = order.reference || order.id;
    const total = `Â£${Number(order.total_amount || 0).toFixed(2)}`;
    const items = buildItemsText(order);

    console.log(
      "ðŸ“¨ Sending shipped email via EmailJS to:",
      toEmail,
      "ref:",
      ref
    );

    emailjs
      .send("service_i5zi096", "template_shipped", {
        to_email: toEmail,
        customer_name: customerName,
        order_reference: ref,
        order_items: items,
        order_total: total,
      })
      .then((res) => {
        console.log("âœ… Shipped email sent", res.status, res.text);
      })
      .catch((err) => {
        console.error("âŒ Shipped email failed", err);
        alert("Shipped email failed â€“ check console for details.");
      });
  }

  async function updateStatus(id, value) {
    console.log("ðŸ”„ Updating status for", id, "to", value);

    const { error } = await supabaseClient
      .from("Orders")
      .update({ status: value })
      .eq("id", id);

    if (error) {
      alert("Update failed â€“ check Supabase policy");
      console.error(error);
      return;
    }

    // Keep cache status in sync
    if (ordersCache[id]) {
      ordersCache[id].status = value;
    }

    // If marked as Shipped â†’ send dispatch email
    if (value === "Shipped" && ordersCache[id]) {
      sendShippedEmail(ordersCache[id]);
    } else if (value === "Shipped") {
      console.warn("âš ï¸ No cached order found for id:", id);
    }
  }

  async function loadOrders() {
    const { data: orders, error } = await supabaseClient
      .from("Orders")
      .select("*")
      .order("created_at", { ascending: false });

    if (error) {
      statusEl.textContent = "Could not load orders.";
      console.error(error);
      return;
    }

    if (!orders || orders.length === 0) {
      statusEl.textContent = "No orders yet.";
      return;
    }

    statusEl.textContent = `${orders.length} orders found`;

    // Fill cache
    orders.forEach((o) => {
      ordersCache[o.id] = o;
    });

    ordersEl.innerHTML = orders
      .map((order) => {
        const created = new Date(order.created_at).toLocaleString();
        const ref = order.reference || order.id;
        const status = order.status || "Pending";
        const email =
          order.details?.customer?.email ||
          order.customer_email ||
          order.email ||
          "No email";
        const name =
          order.details?.customer?.name ||
          order.customer_name ||
          order.name ||
          "Customer";
        const total = Number(order.total_amount || 0).toFixed(2);

        return `
        <div class="order-card mb-3">
          <div class="d-flex justify-content-between">
            <div>
              <strong>${ref}</strong><br>
              <small>${created}</small><br>
              <small>${name} â€” ${email}</small>
            </div>

            <div class="text-end">
              <div class="mb-1">${badge(status)}</div>
              <div class="fw-bold">Â£${total}</div>

              <select class="form-select form-select-sm mt-1"
                onchange="updateStatus('${order.id}', this.value)">
                <option ${status === "Pending" ? "selected" : ""}>Pending</option>
                <option ${status === "Paid" ? "selected" : ""}>Paid</option>
                <option ${status === "Shipped" ? "selected" : ""}>Shipped</option>
                <option ${status === "Cancelled" ? "selected" : ""}>Cancelled</option>
              </select>
            </div>
          </div>
        </div>
      `;
      })
      .join("");
  }

  async function init() {
    const { data } = await supabaseClient.auth.getUser();

    if (!data?.user) {
      window.location.href = "index.html";
      return;
    }

    if (data.user.email !== ADMIN_EMAIL) {
      warningEl.innerHTML =
        '<div class="alert alert-danger">Access denied.</div>';
      statusEl.textContent = "Not authorised";
      return;
    }

    statusEl.textContent = "Admin verified âœ…";
    loadOrders();
  }

  logoutBtn.onclick = async () => {
    await supabaseClient.auth.signOut();
    location.href = "index.html";
  };

  init();
</script>
