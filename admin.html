<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  const SUPABASE_URL = "https://qketnqhfjfxbqiuqevnh.supabase.co";
  const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFrZXRucWhmamZ4YnFpdXFldm5oIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ2NjkzMzAsImV4cCI6MjA4MDI0NTMzMH0.JIrgLIwWIA5Gwu9K4BsgS0Y_jyax2G6irqkaf35aPys";

  const ADMIN_EMAIL = "luminaweight@gmail.com";
  const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  // EmailJS init (for shipped emails on orders)
  (function () {
    try {
      if (window.emailjs) {
        emailjs.init({ publicKey: "uZOuTrBdIAc6AmKjo" });
      }
    } catch (e) {
      console.error("EmailJS init failed", e);
    }
  })();

  const statusEl      = document.getElementById("admin-status");
  const ordersEl      = document.getElementById("orders-list");
  const warningEl     = document.getElementById("admin-warning");
  const logoutBtn     = document.getElementById("logout-btn");

  const reviewsStatus = document.getElementById("reviews-status");
  const reviewsEl     = document.getElementById("reviews-list");

  const ordersCache = {};

  function badge(status) {
    status = (status || "Pending").toLowerCase();
    if (status === "paid")      return `<span class="badge bg-success">PAID</span>`;
    if (status === "shipped")   return `<span class="badge bg-primary">SHIPPED</span>`;
    if (status === "cancelled") return `<span class="badge bg-danger">CANCELLED</span>`;
    return `<span class="badge bg-warning text-dark">PENDING</span>`;
  }

  function buildItemsText(order) {
    const items = order?.details?.items || [];
    if (!items.length) return "Items not recorded.";
    return items
      .map((i) =>
        `${i.qty} Ã— ${i.name} â€” Â£${Number(
          i.line_total || (i.price_each || 0) * i.qty
        ).toFixed(2)}`
      )
      .join("\n");
  }

  function sendShippedEmail(order) {
    if (!order || !window.emailjs) return;

    const customer = order.details?.customer || {};
    const toEmail =
      customer.email ||
      order.customer_email ||
      order.email ||
      "";

    const customerName =
      customer.name || order.customer_name || order.name || "Customer";

    if (!toEmail) {
      console.warn("No email found on order");
      return;
    }
    function sendCancelledEmail(order) {
  if (!order || !window.emailjs) return;

  const customer = order.details?.customer || {};
  const toEmail =
    customer.email ||
    order.customer_email ||
    order.email ||
    "";

  const customerName =
    customer.name || order.customer_name || order.name || "Customer";

  if (!toEmail) {
    console.warn("No email found on order â€“ cannot send cancellation");
    return;
  }

  const ref = order.reference || order.id;
  const orderDate = order.created_at
    ? new Date(order.created_at).toLocaleString()
    : new Date().toLocaleString();

  emailjs.send("service_i5zi096", "template_cancelled", {
    email: toEmail,              // EmailJS uses this as the "to" if your template is set that way
    customer_name: customerName, // matches {{customer_name}}
    order_ref: ref,              // matches {{order_ref}}
    order_date: orderDate        // matches {{order_date}}
  })
  .then(() => console.log("âœ… Cancellation email sent"))
  .catch((err) => console.error("âŒ Cancellation email failed", err));
}

    const ref   = order.reference || order.id;
    const total = `Â£${Number(order.total_amount || 0).toFixed(2)}`;
    const items = buildItemsText(order);

    emailjs
      .send("service_i5zi096", "template_shipped", {
        email: toEmail,
        customer_name: customerName,
        order_reference: ref,
        order_items: items,
        order_total: total,
      })
      .catch((err) => console.error("Shipped email failed", err));
  }

  async function updateStatus(id, value) {
    const { error } = await supabaseClient
      .from("Orders")
      .update({ status: value })
      .eq("id", id);

    if (error) {
      alert("Update failed â€“ check Supabase policy");
      console.error(error);
      return;
    }

    if (ordersCache[id]) {
      ordersCache[id].status = value;
    }

    if (value === "Shipped" && ordersCache[id]) {
      sendShippedEmail(ordersCache[id]);
    }
  }

  async function loadOrders() {
    const { data: orders, error } = await supabaseClient
      .from("Orders")
      .select("*")
      .order("created_at", { ascending: false });

    if (error) {
      statusEl.textContent = "Could not load orders.";
      console.error(error);
      return;
    }

    if (!orders || orders.length === 0) {
      statusEl.textContent = "No orders yet.";
      return;
    }

    statusEl.textContent = `${orders.length} orders found`;

    orders.forEach((o) => { ordersCache[o.id] = o; });

    ordersEl.innerHTML = orders
      .map((order) => {
        const created = new Date(order.created_at).toLocaleString();
        const ref = order.reference || order.id;
        const status = order.status || "Pending";
        const email =
          order.details?.customer?.email ||
          order.customer_email ||
          order.email ||
          "No email";
        const name =
          order.details?.customer?.name ||
          order.customer_name ||
          order.name ||
          "Customer";
        const total = Number(order.total_amount || 0).toFixed(2);

        return `
        <div class="order-card">
          <div class="d-flex justify-content-between">
            <div>
              <strong>${ref}</strong><br>
              <small>${created}</small><br>
              <small>${name} â€” ${email}</small>
            </div>

            <div class="text-end">
              <div class="mb-1">${badge(status)}</div>
              <div class="fw-bold">Â£${total}</div>

              <select class="form-select form-select-sm mt-1"
                onchange="updateStatus('${order.id}', this.value)">
                <option ${status === "Pending" ? "selected" : ""}>Pending</option>
                <option ${status === "Paid" ? "selected" : ""}>Paid</option>
                <option ${status === "Shipped" ? "selected" : ""}>Shipped</option>
                <option ${status === "Cancelled" ? "selected" : ""}>Cancelled</option>
              </select>
            </div>
          </div>
        </div>
      `;
      })
      .join("");
  }

  // ------- REVIEWS MODERATION -------

  async function loadPendingReviews() {
    reviewsStatus.textContent = "Loading pending reviewsâ€¦";

    const { data, error } = await supabaseClient
      .from("Reviews")
      .select("id, name, rating, review_text, approved, created_at")
      .eq("approved", false)
      .order("created_at", { ascending: false });

    if (error) {
      console.error("Error loading reviews", error);
      reviewsStatus.textContent = "Could not load reviews.";
      return;
    }

    if (!data || data.length === 0) {
      reviewsStatus.textContent = "No pending reviews ðŸŽ‰";
      reviewsEl.innerHTML = "";
      return;
    }

    reviewsStatus.textContent = `${data.length} review(s) Â· 1 pending`;

    reviewsEl.innerHTML = data
      .map((review) => {
        const created = review.created_at
          ? new Date(review.created_at).toLocaleString()
          : "";

        const stars = review.rating
          ? "â˜…".repeat(review.rating) + "â˜†".repeat(5 - review.rating)
          : "";

        const name = review.name || "Anonymous";
        const message = review.review_text || "";

        return `
        <div class="review-card">
          <div class="d-flex justify-content-between">
            <div>
              <strong>${name}</strong>
              <div class="my-1">${stars}</div>
              <p class="mb-1">${message}</p>
              <small class="review-meta">${created}</small>
            </div>
            <div class="text-end" style="min-width: 140px;">
              <button class="btn btn-sm btn-success mb-1"
                onclick="publishReview('${review.id}')">
                âœ… Publish
              </button>
              <button class="btn btn-sm btn-outline-danger"
                onclick="deleteReview('${review.id}')">
                ðŸ—‘ Delete
              </button>
            </div>
          </div>
        </div>
      `;
      })
      .join("");
  }

  async function publishReview(id) {
    if (!confirm("Publish this review?")) return;

    const { error } = await supabaseClient
      .from("Reviews")
      .update({ approved: true })
      .eq("id", id);

    if (error) {
      console.error("Error publishing review", error);
      alert("Failed to publish review â€“ check console.");
      return;
    }

    loadPendingReviews();
  }

  async function deleteReview(id) {
    if (!confirm("Delete this review permanently?")) return;

    const { error } = await supabaseClient
      .from("Reviews")
      .delete()
      .eq("id", id);

    if (error) {
      console.error("Error deleting review", error);
      alert("Could not delete review â€“ check console.");
      return;
    }

    loadPendingReviews();
  }

  // INIT + AUTH CHECK
  async function init() {
    statusEl.textContent = "Checking accessâ€¦";

    const { data: sessionData, error: sessionError } =
      await supabaseClient.auth.getSession();

    if (sessionError || !sessionData?.session?.user) {
      console.warn("No active session", sessionError);
      window.location.href = "index.html";
      return;
    }

    const user = sessionData.session.user;

    if ((user.email || "").toLowerCase() !== ADMIN_EMAIL.toLowerCase()) {
      warningEl.innerHTML =
        `<div class="alert alert-danger">Access denied.</div>`;
      statusEl.textContent = "Not authorised";
      reviewsStatus.textContent = "Not authorised";
      return;
    }

    statusEl.textContent = "Admin verified âœ…";
    loadOrders();
    loadPendingReviews();
  }

  logoutBtn.onclick = async () => {
    await supabaseClient.auth.signOut();
    location.href = "index.html";
  };

  window.updateStatus   = updateStatus;
  window.publishReview  = publishReview;
  window.deleteReview   = deleteReview;

  init();
    // ------- INACTIVITY LOGOUT -------

  // time in ms (e.g. 15 minutes)
  const INACTIVITY_TIMEOUT = 15 * 60 * 1000;

  let inactivityTimer;

  function resetInactivityTimer() {
    if (inactivityTimer) clearTimeout(inactivityTimer);

    inactivityTimer = setTimeout(async () => {
      try {
        console.log("Logging out due to inactivity...");
        await supabaseClient.auth.signOut();

        // If you also want to clear cart etc., do it here:
        // localStorage.removeItem("cart");

        // Redirect wherever makes sense
        window.location.href = "account.html?timeout=1";
      } catch (e) {
        console.error("Error during inactivity logout", e);
      }
    }, INACTIVITY_TIMEOUT);
  }

  // Any of these events = "user is active", so reset the timer
  ["click", "mousemove", "keydown", "scroll", "touchstart"].forEach((evt) => {
    window.addEventListener(evt, resetInactivityTimer, { passive: true });
  });

  // Start the timer when the page loads
  resetInactivityTimer();
</script>
