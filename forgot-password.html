<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Forgot Password | Lumina Weight</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body{font-family:system-ui;padding:24px;max-width:520px;margin:0 auto}
    input,button{width:100%;padding:12px;margin:8px 0;font-size:16px}
  </style>
</head>
<body>
  <h1>Forgot password</h1>
  <p>Enter your email and we’ll send a reset link.</p>

  <form id="fpForm">
    <input id="email" type="email" placeholder="Email address" required />
    <button type="submit">Send reset link</button>
  </form>

  <p id="msg"></p>

  <script>
    const supabase = window.supabase.createClient(
      "https://YOUR_PROJECT.supabase.co",
      "YOUR_ANON_KEY"
    );

    document.getElementById("fpForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();

      const { error } = await supabase.auth.resetPasswordForEmail(email, {
        redirectTo: "https://luminaweight.co.uk/reset-password.html"
      });

      document.getElementById("msg").textContent = error
        ? ("Error: " + error.message)
        : "✅ Sent. Check your inbox (and spam).";

    });
  </script>
</body>
</html>
