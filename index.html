<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lumina Weight | Tirzepatide & Retatrutide UK</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root {
  --lw-mint: #22c55e;
  --lw-mint-soft: #ecfdf5;
  --lw-blue-soft: #e0f2fe;
  --lw-purple-soft: #eef2ff;
  --lw-dark: #0f172a;
  --lw-muted: #64748b;
  --lw-bg: #f3f4f6;
}
body {
  font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
  background: var(--lw-bg);
  color: var(--lw-dark);
  margin: 0;
}
.navbar {
  background: #ffffff !important;
  box-shadow: 0 10px 25px rgba(15, 23, 42, 0.06);
}
.navbar-brand img { height: 36px; margin-right: 10px; }
.navbar-brand span { font-weight: 700; font-size: 1.15rem; }
.nav-link { font-weight: 500; color: var(--lw-muted) !important; }
.nav-link.active, .nav-link:hover { color: var(--lw-dark) !important; }
.cart-icon { cursor: pointer; font-size: 1.5rem; color: var(--lw-dark); }

/* HERO */
.hero {
  background: radial-gradient(circle at top left, var(--lw-mint-soft), #e0f2fe 40%, var(--lw-purple-soft) 100%);
  padding: 120px 0 140px;
  text-align: center;
}
.hero-title {
  font-size: clamp(2.5rem, 5vw, 3.2rem);
  font-weight: 800;
}
.hero-subtitle {
  color: var(--lw-muted);
  max-width: 550px;
  margin: 16px auto 0;
}

/* PRODUCTS */
.product-card {
  border-radius: 24px;
  background: #ffffff;
  padding-top: 4px;
  overflow: hidden;
  box-shadow: 0 18px 40px rgba(15, 23, 42, 0.08);
  cursor: pointer;
}
.product-card img { height: 260px; object-fit: contain; }
.product-body { padding: 1.5rem; }
.product-name { font-weight: 700; }
.product-price { font-size: 1.4rem; font-weight: 800; }

.pill-label {
  position: absolute;
  top: 14px;
  right: 16px;
  padding: 4px 12px;
  border-radius: 999px;
  font-size: 0.75rem;
  font-weight: 700;
  color: #fff;
}
.pill-popular { background: #22c55e; }
</style>
</head>
<body>

<nav class="navbar navbar-expand-lg fixed-top">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center" href="#home">
      <img src="LuminaLogoBlack.png">
      <span>Lumina Weight</span>
    </a>
    <div class="collapse navbar-collapse show">
      <ul class="navbar-nav ms-auto gap-lg-3">
        <li class="nav-item"><a class="nav-link active" href="#home">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
        <li class="nav-item"><a class="nav-link" href="#reviews">Reviews</a></li>
        <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- HERO -->
<section id="home" class="hero">
  <div class="container">
    <h1 class="hero-title">Your Weight Loss Journey Starts Here</h1>
    <p class="hero-subtitle">
      Premium access to Tirzepatide and Retatrutide vials and pens.
    </p>
  </div>
</section>

<!-- FEATURED PRODUCTS -->
<section id="products" class="py-5">
  <div class="container">

    <!-- ✅ ALL PRODUCTS HEADER BACK -->
   <div class="text-center mb-5">
  <div class="section-eyebrow text-uppercase fw-bold text-success">
    All Products
  </div>

  <h2 class="section-title fw-bold">
    Shop Best Selling Protocols
  </h2>

  <p class="section-subtitle text-muted">
    Explore our most popular Tirzepatide and Retatrutide pens and vials.
  </p>

  <!-- ✅ CLICK TO ALL PRODUCTS PAGE -->
  <a href="products.html" class="btn btn-success btn-lg rounded-pill mt-3">
    View All Products →
  </a>
</div>

    <!-- PRODUCT GRID -->
    <div class="row g-4" id="product-list"></div>

  </div>
</section>

<!-- MODAL -->
<div class="modal fade" id="productModal" tabindex="-1">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 id="modalTitle"></h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body text-center">
        <img id="modalImg" class="img-fluid mb-4">
        <h3 id="modalName"></h3>
        <p id="modalPrice" class="fs-1 fw-bold"></p>
        <p id="modalStock"></p>

        <!-- ✅ DESCRIPTION -->
        <div id="modalDescription" class="text-start small text-muted mb-3"></div>

        <input type="number" id="modalQty" value="1" class="form-control w-25 mx-auto mb-3">
        <button id="modalAddBtn" class="btn btn-success btn-lg">Add to Cart</button>
      </div>
    </div>
  </div>
</div>

<script>
const products = [
  {img:"20mg Tirz Vial.png", name:"Tirzepatide 20mg Vial", price:90, stock:22},
  {img:"20mg Reta Vial.png", name:"Retatrutide 20mg Vial", price:120, stock:19},
  {img:"20mg Tirz Pen.png", name:"Tirzepatide 20mg Pen", price:100, stock:10},
  {img:"20mg Reta Pen.png", name:"Retatrutide 20mg Pen", price:130, stock:10}
];

let currentProduct = null;

function renderProducts() {
  document.getElementById('product-list').innerHTML = products.map((p,i)=>`
    <div class="col-md-3">
      <div class="product-card" onclick="openModal(${i})">
        <span class="pill-label pill-popular">Best Seller</span>
        <img src="${p.img}" class="w-50 p-3">
        <div class="product-body">
          <div class="product-name">${p.name}</div>
          <div class="product-price">£${p.price}</div>
        </div>
      </div>
    </div>
  `).join('');
}
renderProducts();

function openModal(i) {
  currentProduct = products[i];

  modalImg.src = currentProduct.img;
  modalTitle.textContent = currentProduct.name;
  modalName.textContent = currentProduct.name;
  modalPrice.textContent = `£${currentProduct.price}`;
  modalStock.textContent = `In stock – ${currentProduct.stock}`;

  const desc = document.getElementById('modalDescription');

  if (currentProduct.name.includes("Tirzepatide")) {
    desc.innerHTML = `
      <p><strong>Tirzepatide</strong> is a next-generation <strong>dual GIP and GLP-1 receptor agonist</strong> designed for metabolic and weight-management research.</p>
      <p>It supports <strong>appetite control, insulin sensitivity and blood glucose regulation</strong>, helping promote sustained fat loss.</p>
      <ul>
        <li><strong>Administration:</strong> Subcutaneous, once weekly</li>
        <li><strong>Primary Use:</strong> Weight management, metabolic support</li>
      </ul>
    `;
  } 
  else if (currentProduct.name.includes("Retatrutide")) {
    desc.innerHTML = `
      <p><strong>Retatrutide</strong> is an advanced <strong>multi-receptor agonist</strong> studied for its powerful effect on appetite suppression and fat metabolism.</p>
      <p>It may support <strong>rapid weight reduction, improved energy balance and enhanced metabolic health</strong>.</p>
      <ul>
        <li><strong>Administration:</strong> Subcutaneous, once weekly</li>
        <li><strong>Primary Use:</strong> Weight-loss research, metabolic optimisation</li>
      </ul>
    `;
  }

  new bootstrap.Modal(document.getElementById('productModal')).show();
}
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
