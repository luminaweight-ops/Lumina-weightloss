<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Account | Lumina Weight</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
  :root {
    --lw-mint: #22c55e;
    --lw-bg: #f3f4f6;
    --lw-dark: #0f172a;
    --lw-muted: #64748b;
  }

  body {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    background: var(--lw-bg);
    color: var(--lw-dark);
    margin: 0;
  }

  .navbar {
    background: #ffffff !important;
    box-shadow: 0 10px 25px rgba(15, 23, 42, 0.06);
  }

  .page-hero {
    padding: 80px 0 40px;
    background: radial-gradient(circle at top left, #ecfdf5, #e0f2fe 40%, #eef2ff 100%);
  }

  .order-card {
    border-radius: 18px;
    background: #ffffff;
    box-shadow: 0 10px 26px rgba(15,23,42,0.06);
    padding: 18px 20px;
  }

  footer {
    background: #020617;
    color: #9ca3af;
    padding: 22px 0;
    font-size: 0.9rem;
    margin-top: 40px;
  }
</style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg">
  <div class="container">
    <a class="navbar-brand" href="index.html">Lumina Weight</a>

    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto gap-3">
        <li class="nav-item"><a class="nav-link active" href="account.html">My Account</a></li>
        <li class="nav-item">
          <button id="logout-btn" class="btn btn-outline-secondary btn-sm rounded-pill">
            Logout
          </button>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- HERO -->
<section class="page-hero">
  <div class="container">
    <h1 class="fw-bold">My Account</h1>
    <p id="account-greeting" class="text-muted">Loading…</p>
  </div>
</section>

<!-- CONTENT -->
<section class="py-4">
  <div class="container">

    <!-- CHANGE PASSWORD -->
    <div class="card mb-4">
      <div class="card-body">
        <h5 class="fw-bold mb-3">Change Password</h5>

        <form id="pwForm">
          <input id="pw1" type="password" class="form-control mb-2" placeholder="New password" minlength="8" required>
          <input id="pw2" type="password" class="form-control mb-2" placeholder="Confirm new password" minlength="8" required>
          <button class="btn btn-dark w-100">Update password</button>
        </form>

        <div id="pwMsg" class="small mt-2"></div>

        <div class="mt-2">
          <a href="/forgot-password.html" class="link-primary">Forgot password?</a>
        </div>
      </div>
    </div>

    <!-- ORDERS -->
    <h5 class="mb-3">Order History</h5>
    <div id="orders-list"></div>

  </div>
</section>

<footer class="text-center">
  <div class="container">
    <p class="mb-0">© 2025 Lumina Weight</p>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>

<script>
  const supabaseClient = supabase.createClient(
    "https://qketnqhfjfxbqiuqevnh.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFrZXRucWhmamZ4YnFpdXFldm5oIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ2NjkzMzAsImV4cCI6MjA4MDI0NTMzMH0.JIrgLIwWIA5Gwu9K4BsgS0Y_jyax2G6irqkaf35aPys"
  );

  const greetingEl = document.getElementById("account-greeting");
  const ordersEl = document.getElementById("orders-list");
  const pwMsg = document.getElementById("pwMsg");

  async function init() {
    const { data } = await supabaseClient.auth.getUser();
    const user = data?.user;

    if (!user) {
      window.location.href = "index.html";
      return;
    }

    greetingEl.textContent = `Signed in as ${user.email}`;

    // Load orders
    const { data: orders } = await supabaseClient
      .from("Orders")
      .select("*")
      .eq("user_id", user.id)
      .order("created_at", { ascending: false });

    if (!orders || orders.length === 0) {
      ordersEl.innerHTML = `<div class="alert alert-light">No orders yet.</div>`;
    } else {
      ordersEl.innerHTML = orders.map(o => `
        <div class="order-card mb-2">
          <strong>${o.reference || o.id}</strong><br>
          £${Number(o.total_amount || 0).toFixed(2)}
        </div>
      `).join("");
    }
  }

  // Password update
  document.getElementById("pwForm").addEventListener("submit", async e => {
    e.preventDefault();

    const a = pw1.value;
    const b = pw2.value;

    if (a !== b) {
      pwMsg.textContent = "Passwords do not match.";
      pwMsg.className = "text-danger small";
      return;
    }

    const { error } = await supabaseClient.auth.updateUser({ password: a });

    pwMsg.textContent = error ? error.message : "Password updated successfully.";
    pwMsg.className = error ? "text-danger small" : "text-success small";
  });

  document.getElementById("logout-btn").addEventListener("click", async () => {
    await supabaseClient.auth.signOut();
    window.location.href = "index.html";
  });

  init();
</script>

</body>
</html>
